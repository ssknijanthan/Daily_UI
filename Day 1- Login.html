       .pswd>span{
        display:flex;
        justify-content: center;
        align-items: center;
       }

<body>
   <div class="align-middle">
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow text-center">
                        <div class="card-body bg-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle my-3 mx-auto text-dark" viewBox="0 0 16 16">

                            <form action="">

                                <div class="pswd input-group mt-3 mb-4">

                                    <span class="input-group-text password-addon fa fa-eye-slash" aria-hidden="false"></span>
                                </div>
                                <div class="text-center mt-3">   
                                    <input type="button" class="btn btn-primary" value="Sign In" aria-describedby="basic-addon1">
                                    <a href="" target="" rel="" class="nav-link mt-3 basic-addon1">Already Have an Account ? <span class="text-primary">click here</span></a>

                        </div>
                    </div> 
                </div>
            </div>
